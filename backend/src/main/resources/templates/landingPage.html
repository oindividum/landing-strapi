<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

    <meta charset="UTF-8">
    <title>CMS</title>

    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Albert Sans', sans-serif;
    }

    body {
        background-color: #FFFFFF;
        color: #3d3d3d;
    }

    header {
        width: 100%;
        margin: 25px auto;
        padding: 12px 5%;
        background-color: #FFFFFF;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
        border: 1px solid #E5E7EB;
        border-radius: 8px;
    }
    .container1 {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
        gap: 20px;

        margin: 0 auto;
        padding: 0 20px;
    }

    .logo-container1 img {
        height: 40px;
        width: auto;
    }


    .nav {

        display: flex;
        gap: 20px;
        order: 3;
        width: 100%;
        justify-content: center;
    }

    .nav-link {
        color: #374151;

        text-decoration: none;
        font-weight: 500;

        font-size: 14px;

        text-transform: uppercase;
        transition: color 0.3s;
    }

    .nav-link:hover {
        color: #199800;
    }


    .button {
        background-color: transparent;
        border: 1px solid #199800;
        color: #199800;


        padding: 10px 14px;
        border-radius: 4px;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
        /* margin-left: 855px; */
        /* color: white; */
        transition: all 0.3s;
        /* outline: none; */
    }

    @media (min-width: 768px) {
        .nav {
            order: 0;
            width: auto;
            gap: 32px;
        }

        .nav-link {
            font-size: 16px;
        }

        .button {
            padding: 12px 16px;
            font-size: 14px;
        }
    }

    @media (min-width: 1024px) {
        header {
            width: max-content;
            position: relative;
            margin: 25px auto;
        }

        .container1 {
            flex-wrap: nowrap;
            gap: 32px;
        }
    }

    .button:hover {

        background-color: #199800;
        color: white;
        /* transform: scale(1.05); */
    }



        /*--------------------- HERO SECTION ---------------------------------*/

        .hero-section {

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            /*padding: 100px 20px;*/
            position: relative;
            color: #121212;
            min-height: 70vh;
            display: flex;
            align-items: center;

            margin-bottom: 60px;
            padding: 45px 0px 60px;
            width: 100%;
        }
        .hero-container {
            max-width: 1440px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
            width: 100%;
            flex-direction: column;
            display: flex;
        }
        .hero-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
            margin-bottom: 70px;
        width: 100%;}


        .hero-text-content {
            flex: 1;
        }

        .hero-description-content {
            flex: 1;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .hero-title {
            font-size: 56px;
            font-weight: 800;
            line-height: 1.2;
            color: #121212;
        }

        .hero-title span.green {
            color: #199800;
        }

        .hero-description {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 32px;
        }

        .hero-button {
            background-color: #199800;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .hero-button:hover {
            background-color: #147a00;
            transform: translateY(-2px);
        }


        .hero-slider-card {
            position: absolute;
            bottom: 40px;
            right: 40px;

            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            border-radius: 12px;
            padding: 16px;

            display: flex;
            align-items: center;
            gap: 16px;

            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .slider-image img {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
        }

        .slider-info {
            color: #121212;
        }

        .slider-counter {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .slider-title {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
        }

        .slider-subtitle {
            font-size: 14px;
            color: #333;
        }

        .slider-controls {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }

        .slider-arrow {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .slider-arrow:hover {
            background-color: #fff;
            border-color: #121212;
        }


        .hero-image-wrapper {
            position: relative;
            flex: 1;
            align-self: stretch;
            width: 100%;
            flex-grow: 1;
           max-width:1440px;
            border-radius: 4px;
            overflow: hidden;
            background-size: cover;
            background-position: 50% 50%;


            position: relative;
            /*мой*/
            justify-content: center;
            /*margin-bottom: 100px;*/
            display: flex;


        }
         .main-hero-image {
            width: 100%;
            max-width: 1440px;
            /*height: auto;*/
            display: block;
             height: 652px;

             border-radius: 12px;
            /*height: 652px;*/

        }



        @media (max-width: 992px) {
            .hero-container {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }
            .hero-description-content {
                align-items: center;
            }
            .hero-title {
                font-size: 48px;
            }
        }

        @media (max-width: 768px) {
            .hero-slider-card {
                right: 20px;
                left: 20px;
                bottom: 20px;
                max-width: none;
            }
            .hero-title {
                font-size: 36px;
            }
            .hero-description {
                font-size: 16px;
            }
        }

        .products-section {
            padding: 100px 0;
            background-color: #fff;
            position: relative;
            width: 100%;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .products-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 60px;
            gap: 24px;
        }

        .section-title {
            font-weight: 800;
            font-size: 42px;
            color: #121212;
            margin: 0;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .filter-btn {
            padding: 10px 22px;
            background-color: #FFFFFF;
            border: 1px solid #EAEAEA;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            color: #555555;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .filter-btn:hover {
            border-color: #199800;
            color: #199800;
        }

        .filter-btn.active {
            background: #199800;
            color: white;
            border-color: #199800;
        }


        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
        }

        .product-card {
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
            background: #e7e7e7;;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            padding: 20px;
            box-sizing: border-box;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0 8px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .product-name {
            font-weight: 700;
            font-size: 20px;
            color: #1a1a1a;
            margin: 0;
        }

        .product-price {
            font-size: 16px;
            font-weight: 500;
            color: #777777;
            margin: 0;
        }

        .product-arrow {
            width: 44px;
            height: 44px;
            background: #199800;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .product-arrow:hover {
            transform: scale(1.1);
        }

        .product-arrow img {
            width: 20px;
            height: 20px;
        }


        /* --- Адаптивность (сохраняем вашу, но немного улучшаем) --- */
        @media (max-width: 1024px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .products-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .products-grid {
                grid-template-columns: 1fr;
            }

    body {
        margin: 0;
        font-family: 'Albert Sans', sans-serif;
        background-color: #FFFFFF;
        overflow-x: hidden;
    }

    .container {
        max-width: 1440px;
        margin: 0 auto;
        padding: 0 20px;
        box-sizing: border-box;
    }

    .background-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
    }

    .background-elements::before {
        content: '';
        position: absolute;
        width: 180%;
        height: 100%;
        background: #f0fdf4;
        border-radius: 50% / 100% 100% 0 0;
        transform: translate(-30%, -10%) rotate(-10deg);
        opacity: 0.8;
        top: 0;
        left: 0;
        z-index: -1;
    }


    .header-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0px 0px 0px;
        text-align: center;
margin-bottom: 72px;
    }

    .header-title {
        font-weight: 800;
        font-size: 48px;
        line-height: 56px;
        color: #3D3D3D;
        max-width: 668px;
        margin-bottom: 16px;
    }

    .header-title span {
        color: #199800;
    }

    .header-description {
        font-weight: 400;
        font-size: 24px;
        line-height: 32px;
        letter-spacing: 0.02em;
        color: #6D6D6D;
        max-width: 896px;
    }

    .main-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
        margin-bottom: 72px;
        padding: 0px 80px;

    }

    .info-card, .image-card {
        background: #FFFFFF;
        border-radius: 8px;
        box-shadow: 8px 8px 16px rgba(48, 48, 48, 0.05), inset 4px 8px 16px rgba(48, 48, 48, 0.05);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 16px;
        gap: 16px;
        text-align: center;
        box-sizing: border-box;
    }

    .image-card {
        box-shadow: none;
        padding: 0;
        overflow: hidden;
    }

    .info-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }

    .info-number {
        font-weight: 500;
        font-size: 72px;
        line-height: 90px;
        color: #199800;
    }

    .info-details {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
    }

    .info-title {
        font-weight: 500;
        font-size: 24px;
        line-height: 30px;
        color: #4F4F4F;
    }

    .info-description {
        font-weight: 400;
        font-size: 16px;
        line-height: 20px;
        color: #888888;
    }

    .image-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
    }

    .card-group {
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .card-group-horizontal {
        display: flex;
        flex-direction: row;
        gap: 24px;
    }

    @media (min-width: 1024px) {
        .main-grid {
            grid-template-areas:
                        "card1 image1 image1 card2"
                        "card1 image2 image2 card2"
                        "card3 image2 image2 card4";
            padding: 0 80px;
        }

        .info-card:nth-child(1) { grid-area: card1; }
        .image-card:nth-child(2) { grid-area: image1; }
        .info-card:nth-child(3) { grid-area: card2; }
        .card-group-horizontal { grid-area: image2; }
        .info-card:nth-child(4) { grid-area: card3; }
        .info-card:nth-child(6) { grid-area: card4; }


        .main-grid {
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto auto auto;
            grid-template-areas:
                        "card-left main-image-top card-right"
                        "card-left main-image-top card-right"
                        "card-left main-image-bottom card-right";
            align-items: start;
        }

        .card-group-left {
            grid-area: card-left;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .info-card:nth-child(1) {
            height: 220px;
        }
        .image-card:nth-child(2) {
            height: 361px;
        }

        .main-image-placeholder {
            grid-area: main-image-top;
            display: flex;
            flex-direction: column;
            gap: 24px;
            align-items: center;
        }
        .image-card:nth-child(3) {
            height: 480px;
        }

        .card-group-right {
            grid-area: card-right;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .info-card:nth-child(4) {
            height: 220px;
        }
        .image-card:nth-child(5) {
            height: 361px;
        }

        .bottom-cards-horizontal {
            grid-area: main-image-bottom;
            display: flex;
            flex-direction: row;
            max-width: 628px;
            gap: 24px;
            justify-content: center;
            width: 100%;
        }
        .info-card:nth-child(6), .info-card:nth-child(7) {
            flex: 1;
            height: 220px;
        }
    }


    @media (max-width: 1200px) {
        .header-title {
            font-size: 40px;
            line-height: normal;
        }
        .header-description {
            font-size: 20px;
            line-height: 28px;
        }
        .main-grid {
            padding: 0 40px;
        }
        .info-number {
            font-size: 60px;
            line-height: 70px;
        }
        .info-title {
            font-size: 22px;
            line-height: 28px;
        }
        .info-description {
            font-size: 15px;
            line-height: 18px;
        }
    }

    @media (max-width: 768px) {
        .header-content {
            padding: 40px 0;
        }
        .header-title {
            font-size: 32px;
            line-height: 40px;
            max-width: 90%;
        }
        .header-description {
            font-size: 18px;
            line-height: 24px;
            max-width: 90%;
        }
        .main-grid {
            grid-template-columns: 1fr;
            padding: 0 20px;
        }
        .card-group, .card-group-horizontal {
            flex-direction: column;
        }
        .bottom-cards-horizontal {
            flex-direction: column;
            align-items: center;
        }
        .info-card, .image-card {
            width: 100%;
            max-width: 400px;
        }

        .image-card:nth-child(2) img,
        .image-card:nth-child(3) img,
        .image-card:nth-child(5) img
        {
            height: 250px;
        }
        .info-number {
            font-size: 50px;

        }
        .info-title {
            font-size: 20px;
            line-height: 26px;
        }
        .info-description {
            font-size: 14px;
            line-height: 18px;
        }
    }

    @media (max-width: 480px) {
        .header-title {
            font-size: 28px;
            line-height: 36px;
        }
        .header-description {
            font-size: 16px;
            line-height: 22px;
        }
        .info-number {
            font-size: 40px;

        }
        .info-title {
            font-size: 18px;
            line-height: 24px;
        }
        .info-description {
            font-size: 13px;
            line-height: 17px;
        }

                                <img th:case="'Telefon'" class="img"    src="static/images/Icon tel.jpg" />
                                <img th:case="'Email'"   class="img"    src="static/images/email icon.png" />
                                <img th:case="*"       class="img"    src="/img/default-icon.svg" />
                            </div>
                            <div class="container-wrapper">
                                <div class="div-wrapper">
                                    <p class="yakkabog-ko-chasi" th:utext="${contact.value}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-2">
                    <div class="div-wrapper-2"><div class="text-wrapper-2" th:text="${footer.hoursTitle}"></div></div>
                    <div class="container-5">
                        <div class="container-6" th:each="day : ${footer.workHours}">
                            <div class="container-7"><div class="text-wrapper-4" th:text="${day.dayRange}"></div></div>
                            <div class="container-7"><div class="text-wrapper-5" th:text="${day.hours}"></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="horizontal-border">
            <div class="div">
                <div class="container-9"></div>
                <p class="p">
                    <span >© 2025 VIA All rights reserved.</span>
                    <span > | </span>
                    <span >
                        <a style="color: inherit; text-decoration: none;">Policy Link</a>
                        <span> | </span>
                        <span >Terms of Service</span>
                    </span>
                </p>
                <div class="social-media-wrapper">
                    <a th:each="social : ${footer.socialLinks}" th:href="${social.url}" target="_blank">
                        <div th:switch="${social.type}" style="display: contents;">
                            <img th:case="'facebook'" class="social-media-icon" src="static/images/Facebook.jpg" />
                            <img th:case="'twitter'"  class="social-media-icon" src="static/images/Twitter.jpg" />
                            <div th:case="'instagram'" class="instagram-wrapper"><img class="instagram" src="static/images/Instagram.jpg" /></div>
                            <img th:case="'youtube'"  class="social-media-icon" src="static/images/YouTube.jpg" />
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</div>

</body>
</html>
